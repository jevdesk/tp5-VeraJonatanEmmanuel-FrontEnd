<div class="m-2 p-3 card bg-secondary">
    <h2 class="text-center m-4">Todos los libros</h2>

    <table class="table table-striped table-dark p-4">
        <tr>
            <th>Portada</th>
            <th>descripcion</th>
        </tr>
        <tr *ngFor="let a of libros|  slice: inicio: (inicio+5)">
            <td>
                <div class="rounded-1 p-3">
                    <div class="">
                        <img [src]="a.imagen" class="img-fluid  rounded-start oscurecer mx-auto"
                            style="max-height: 100px;" alt="{{a.titulo}}">
                    </div>
                </div>
            </td>

            <td>
                <div class="card-body  p-3">
                    <h5 class="card-title" [innerHtml]="a.titulo"></h5>
                    <p class="card-text" [innerHTML]="a.descripcion"></p>
                    <p class="card-text"><small class="text-muted">Stock: {{a.stock}}</small></p>
                </div>

            </td>
        </tr>
    </table>
    <div class="m-1 p-2 text-center">

        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button *ngIf="5<libros.length&&inicio!=0" type="button" class="btn btn-dark"
                (click)="anterior()">anterior</button>
            <button *ngIf="5<libros.length" type="button" class="btn btn-dark" (click)="siguiente()">siguiente</button>

        </div>
    </div>
</div>
