<div class="d-flex justify-content-center m-4">

    <div class="card mb-3" style="max-width: 800px;">
        <div class="row g-0">
            <div class="col-md-4">
                <!-- <img [src]="libro.imagen" class="img-fluid rounded-start" style="max-height: 400px;"
                    alt="{{libro.titulo}}">-->
                <div class="carousel slide carousel-fade carousel-dark">

                    <div class="carousel-inner rounded-1">
                        <div class="carousel-item active">
                            <img [src]="libro.imagen" class="img-fluid  rounded-start oscurecer mx-auto"
                                style="height: 350px;" alt="{{libro.titulo}}">
                        </div>
                    </div>
                    <button class="carousel-control-next" type="button" (click)="siguiente()">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                    <button class="carousel-control-prev" type="button" (click)="anterior()">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>

                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" [innerHtml]="libro.titulo"></h5>
                    <p class="card-text" [innerHTML]="libro.descripcion"></p>
                    <p class="card-text"><small class="text-muted">Stock: {{libro.stock}}</small></p>
                </div>
            </div>
        </div>


    </div>

</div>
<div class="d-grid gap-2 col-6 mx-auto mb-4">
    <button class="btn btn-primary" type="button" (click)="altaLibro()"> AÃ±adir libros</button>
</div>
